<div class="flex justify-content-center align-items-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Create Your Account</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a class="font-medium no-underline ml-2 text-purple-500 cursor-pointer">Sign in here!</a>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3">

            <div class="flex gap-3 mb-3">
                <div class="w-full">
                    <label for="firstname" class="block text-900 font-medium mb-2">First Name</label>
                    <input id="firstname" type="text" placeholder="First Name" pInputText class="w-full">
                </div>
                <div class="w-full">
                    <label for="lastname" class="block text-900 font-medium mb-2">Last Name</label>
                    <input id="lastname" type="text" placeholder="Last Name" pInputText class="w-full">
                </div>
            </div>

            <label for="phone" class="block text-900 font-medium mb-2">Phone Number</label>
            <input id="phone" type="text" placeholder="Phone Number" pInputText class="w-full mb-3">

            <button pButton pRipple label="Register" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
